---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-downloads-pv
  namespace: media
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: media
    name: local-downloads-pvc
  local:
    path: /opt/mounts/down
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - tumor3d-t480-zzolnierowicz
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-downloads-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi